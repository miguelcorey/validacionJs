<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de formularios</title>
    <link rel="stylesheet" href="css/styles.css">
</head> 
<body>
    <h2>Validación de formularios</h2>
    <form action="">
        <label>
            <em>Nombre:</em>
            <input type="text" placeholder="Nombre" name="userName">
            <span></span>
        </label>
        <label>
            <em>Email:</em>
            <input type="email" placeholder="Email" name="userEmail">
            <span></span>
        </label>
        <label>
            <em>Teléfono:</em>
            <input type="tel" placeholder="Teléfono" name="userNumb">
            <span></span>
        </label>
        <label>
            <em>Contraseña:</em>
            <input type="password" placeholder="Contraseña" name="userPassword">
            <span></span>
        </label>
        <button type="submit">Enviar</button>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
